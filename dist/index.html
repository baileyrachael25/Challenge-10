<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Team Card Generator</title>
</head>
<body>

    <header class="my-team-header bg-danger">
        <h1 class="my-team text-white">My Team</h1>
    </header>

    <div class="team-container">
        <div class="card-container" id="employee-card">
            <div class="card-header">
                <h2>${data[i].name}</h2>
                <h3>${iconFinder(data[i].role)} ${data[i].role}</h3>
            </div>
            <div class="bg-light">
                <ul class="info-list">
                    <li class="list-item">ID: ${data[i].id}</li>
                    <li class="list-item">Email: <a href="mailto:${data[i].email}">${data[i].email}</a></li>
                    <li class="list-item">${lastElement(data[i])}</li>
                </ul>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="../src/template.js"></script>
</body>
</html>
